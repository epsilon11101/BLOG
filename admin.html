<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARNING BLOG</title>


    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/mystyles.css">

    <script src="https://kit.fontawesome.com/4050c71461.js" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/34.2.0/decoupled-document/ckeditor.js"></script>


</head>

<body>

    <header class="has-text-centered margin">
        <h1 class="title is-1 has-text-danger mt-5"> LEARNING BLOG</h1>
    </header>

    <main class="mt-5">
        <section class="hero is-primary is-fullheight margin">
            <div class="hero-body center is-column">
                <h1 class="title is-2 mt-5">
                    &#x1f47d Welcome Aaron &#x1f47d
                </h1>
                <div class="container-blog has-background-danger">
                    <div class="has-background-grey-light m-2 p-2 subtitle is-5 has-text-danger">
                        <div class="m-2">
                            <p>Nueva Entrada <span><i class="fa-solid fa-caret-right"></i></span></p>
                        </div>
                        <div class="m-2">
                            <p>Editar <span><i class="fa-solid fa-sort-down"></i></span></p>
                        </div>
                        <div class="m-2">
                            <p>Entradas <span><i class="fa-solid fa-sort-down"></i></span></p>
                        </div>
                        <div class="m-2">
                            <p>Entradas <span><i class="fa-solid fa-sort-down"></i></span></p>
                        </div>

                    </div>

                    <div>
                        <!-- The toolbar will be rendered in this container. -->
                        <div id="toolbar-container" class="mt-2 mr-2"></div>
                        <!-- This container will become the editable. -->
                        <div id="editor" class="mr-2">
                            <p>Write some code here </p>
                        </div>
                    </div>
                </div>

                <div class="hero-footer center m-5">
                    <h2 class="subtitle">
                        Happy code
                    </h2>

                </div>
        </section>


    </main>

    <footer class="mt-5" style="margin: 0% 2%">
        <section class="section has-background-danger center">

            <p class="subtitle is-1 has-text-white">
                <span><i class="fa-solid fa-meteor fa-bounce"></i></span>
                Made by: Aaron Miranda V.
                <i class="fa-solid fa-rocket fa-shake"></i>
            </p>

        </section>
    </footer>


</body>


<script src="./admin.js"></script>


</html>
